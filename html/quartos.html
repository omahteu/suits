<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- JQuery -->
  <script src="../js/jquery.js"></script>
  <!-- Responsividade -->
  <script src="../js/responsividade/home.js"></script>
  <!-- Preloader -->
  <script>
    $(window).on('load', function () {
      $('#preloader .inner').fadeOut();
      $('#preloader').delay(100).fadeOut('slow');
      $('body').delay(100).css({ 'overflow': 'visible' });
    })
  </script>
  <!-- CSS -->
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/css.css">
  <link rel="stylesheet" href="../css/css2.css">
  <link rel="stylesheet" href="../css/boxicons.min.css">
  <link rel="stylesheet" href="../css/css2(1).css">
  <link rel="stylesheet" href="../css/css2(2).css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="preconnect" href="https://fonts.googleapis.com/">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">

</head>

<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="inner">
      <div class="bolas">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>


  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">
        <h5 id="saudacao_usuario"></h5>
      </div>
      <div id="breadcrumb">
        <a href="./home.html" class="tip-bottom"> Início</a>
        <a href="" class="current tip-bottom"> Quartos </a>
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <!--Quartos-->
          <div class="span8">
            <div class="">
              <ul class="cardBox">
              </ul>
            </div>
          </div>
          <!-- Painel -->
          <div class="span4">
            <div class="widget-box">

              <!--Título-->
              <div class="widget-title">
                <h5>Painel</h5>
              </div>

              <!--Abas-->
              <ul class="nav nav-tabs" id="tabs">
                <li class="active">
                  <a data-toggle="tab" href="#painel">Painel</a>
                </li>
                <li id="li1">
                  <a data-toggle="tab" href="#produtos">Produtos</a>
                </li>
                <li id="li2">
                  <a data-toggle="tab" href="#patio">Patio</a>
                </li>
                <li id="li3">
                  <a data-toggle="tab" href="#iparcial">Conta</a>
                </li>
              </ul>

              <form class="form-horizontal" id="formCadastros" name="formCadastros">
                <div class="widget-content nopadding tab-content">
                  <!-- Paineis -->
                  <div id="painel" class="tab-pane fade in active">

                    <div class="control-group">
                      <div class="controls">

                        <!--Painel Primário-->
                        <div class="livia">
                          <table class="table">
                            <thead>
                              <tr>
                                <th>Quarto</th>
                                <th>Hora Add</th>
                                <th>Quarto</th>
                                <th>Consumo</th>
                                <th>Parcial</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td id="quarto_painel">0</td>
                                <td>R$ <span id="vh_painel">0</span></td>
                                <td>R$ <span id="vq_painel">0</span></td>
                                <td>R$ <span id="consumo_painel">0</span></td>
                                <td>R$ <span id="parcial_painel">0</span></td>
                              </tr>
                            </tbody>
                          </table>
                        </div>

                        <!--Painel Produtos-->
                        <div class="livia" id="li1">
                          <div>
                            <h5 class="cardHeader">Produtos</h5>
                          </div>
                          <div class="new-bottons">
                            <div>
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th>Descrição</th>
                                    <th>Quantidade</th>
                                    <th>Valor Unitário</th>
                                    <th>Total</th>
                                    <th>Ação</th>
                                  </tr>
                                </thead>
                                <tbody id="listaProdutosComprados"></tbody>
                              </table>
                            </div>
                          </div>
                        </div>

                        <!--Painel Pátio-->
                        <div class="livia" id="li2">
                          <div>
                            <h5 class="cardHeader">Patio</h5>
                          </div>
                          <div class="new-bottons">
                            <div>
                              <table class="table">
                                <thead>
                                  <tr>
                                    <th>Placa</th>
                                    <th>Modelo</th>
                                    <th>Ação</th>
                                  </tr>
                                </thead>
                                <tbody id="listaveiculosguardados"></tbody>
                              </table>
                            </div>
                          </div>
                        </div>

                      </div>
                    </div>
                  </div>
                  <!-- Paineis -->

                  <!-- Produtos -->
                  <div id="produtos" class="tab-pane fade">

                    <!--Código-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="codigo_produto" id="codigo_produto" placeholder="Código">
                      </div>
                    </div>

                    <!--Produtos-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <select name="checkbox_produto" id="checkbox_produto">
                          <option hidden>Produto</option>
                        </select>
                      </div>
                    </div>

                    <!--Quantidade-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="quantidade" id="quantidade" placeholder="Quantidade">
                      </div>
                    </div>

                    <!--Descrição-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="descricao" id="descricao" placeholder="Descrição" readonly>
                      </div>
                    </div>

                    <!--Valor Unitário-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="valor_unitario" id="valor_unitario" placeholder="Valor Unitário"
                          readonly>
                      </div>
                    </div>

                    <!--Valor Total-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="valor_total" id="valor_total" placeholder="Valor Total" readonly>
                      </div>
                    </div>

                    <div class="control-group" hidden>
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="hora" id="hora" value="">
                      </div>
                    </div>

                    <div class="control-group" hidden>
                      <div class="controls" id="campo_produtos">
                        <input type="text" name="vs" id="vs" value="">
                      </div>
                    </div>

                    <!--Botões-->
                    <div class="control-group">
                      <div class="controls" id="campo_produtos">
                        <button type="button" class="button btn btn-primary" id="registrar_produto">
                          <span class="button__icon">
                            <i class="fa-solid fa-floppy-disk"></i>
                          </span>
                          <span class="button__text2">Salvar</span>
                        </button>
                        <button type="button" class="button btn btn-danger" id="">
                          <span class="button__icon">
                            <i class="fa-solid fa-xmark"></i>
                          </span>
                          <span class="button__text2">Limpar</span>
                        </button>
                      </div>
                    </div>

                  </div>
                  <!-- Produtos -->

                  <!-- Patio -->
                  <div id="patio" class="tab-pane fade">

                    <!--Suite-->
                    <div class="control-group" hidden>
                      <div class="controls" id="campo_patio">
                        <input type="text" name="suiteE" id="suiteE" value="">
                      </div>
                    </div>

                    <!--Placa-->
                    <div class="control-group">
                      <div class="controls" id="campo_patio">
                        <input type="text" name="placa" id="placa" placeholder="Placa">
                      </div>
                    </div>

                    <!--Modelo-->
                    <div class="control-group">
                      <div class="controls" id="campo_patio">
                        <input type="text" name="modelo" id="modelo" placeholder="Modelo">
                      </div>
                    </div>

                    <!--Botões-->
                    <div class="control-group">
                      <div class="controls" id="campo_patio">
                        <button type="button" class="button btn btn-primary" id="registrar_veiculo">
                          <span class="button__icon">
                            <i class="fa-solid fa-floppy-disk"></i>
                          </span>
                          <span class="button__text2">Salvar</span>
                        </button>
                        <button type="reset" class="button btn btn-danger" id="">
                          <span class="button__icon">
                            <i class="fa-solid fa-xmark"></i>
                          </span>
                          <span class="button__text2">Limpar</span>
                        </button>
                      </div>
                    </div>

                  </div>
                  <!-- Patio -->

                  <!-- Impressão Parcial -->
                  <div id="iparcial" class="tab-pane fade">
                    <div class="control-group">
                      <div class="controls" id="campo_patio">
                        <button type="button" class="button btn btn-primary" id="imprimir_parcial">
                          <span class="button__icon">
                            <i class="fa-solid fa-print"></i>
                          </span>
                          <span class="button__text2">Imprimir Conta</span>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
