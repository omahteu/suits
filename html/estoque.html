<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>Suits | Estoque</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/png" href="../imagens/motel (1).png">
  <!-- JQuery -->
  <script src="../js/core/jquery.js"></script>
  <!-- Responsividade -->
  <script src="../js/responsividade/home.js"></script>
  <!-- Preloader -->
  <script>
    $(window).on('load', function () {
      $('#preloader .inner').fadeOut();
      $('#preloader').delay(100).fadeOut('slow');
      $('body').delay(100).css({ 'overflow': 'visible' });
    })
  </script>
  <!-- CSS -->
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/matrix-style.css">
  <link rel="stylesheet" href="../css/matrix-media.css">
</head>

<body>

  <div id="preloader">
    <div class="inner">
      <div class="bolas">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>

  <!--MENU MOBILE-->
  <nav id="sidebar">
    <div id="newlog">
      <div class="icon2">
        <img src="../imagens/motel (1).png">
      </div>
      <div class="title1">
        <h2>Suits</h2>
      </div>
    </div>
    <a href="#" class="visible-phone">
      <div class="mode">
        <div class="moon-menu">
          <iconify-icon icon="mdi:microsoft-xbox-controller-menu" width="40" height="40"
            flip="horizontal"></iconify-icon>
        </div>
      </div>
    </a>

    <div class="menu-bar">
      <div class="menu">
        <ul class="menu-links" style="position: relative;">
          <li>
            <a data-toggle="tab" href="#cadastros">
              <span class="title nav-title">Movimentação</span>
            </a>
          </li>
          <li>
            <a data-toggle="tab" href="#relatorios" id="tab_produtos">
              <span class="title">Produtos</span>
            </a>
          </li>
          <li>
            <a data-toggle="tab" href="#historico" id="tab_historico">
              <span class="title">Histórico</span>
            </a>
        </ul>
      </div>
    </div>
  </nav>

  <div id="content">
    <!--start-top-serch-->
    <div id="content-header">
      <!-- New Bem-vindos -->
      <div class="bemv">
        <h5 id="saudacao_usuario"></h5>
      </div>
      <div id="breadcrumb">
        <a href="./home.html" class="tip-bottom"> Início</a>
        <a href="" class="current tip-bottom"> Estoque </a>
      </div>
    </div>
    <div class="container-flu">
      <div class="row-fluid">
        <div class="span12">
          <div class="row-fluid" style="margin-top:0">
            <div class="span12">
              <div class="widget-box">
                <div class="widget-title" style="margin: -20px 0 0">
                  <span class="icon">
                    <i class="fas fa-wrench"></i>
                  </span>
                  <h5>Estoque</h5>
                </div>

                <!--MENU DESKTOP-->
                <ul class="nav nav-tabs" id="desktop">
                  <li>
                    <a data-toggle="tab" href="#cadastros">Movimentação de Estoque</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#relatorios" id="tab_produtos">Lista de Produtos</a>
                  </li>
                  <li>
                    <a data-toggle="tab" href="#historico" id="tab_historico">Histórico de Movimentações</a>
                  </li>
                </ul>
                <div class="widget-content nopadding tab-content">
                  <!-- Produtos -->
                  <div id="cadastros" class="tab-pane fade">

                    <form method="post" class="form-horizontal" id="formCadastroProdutos">

                      <!--Código-->
                      <div class="control-group" id="xxx">
                        <div class="controls">
                          <input type="text" name="codigoProduto" id="codigoProduto" placeholder="Código">
                        </div>
                      </div>

                      <!--Lista Produto-->
                      <div class="control-group" id="xxx">
                        <div class="controls">
                          <select name="" id="lista_produtos">
                            <option value="" hidden>Produtos</option>
                          </select>
                        </div>
                      </div>

                      <!--Botões-->
                      <div class="form-actions" id="lll">
                        <div class="span8">
                          <div class="span9">
                            <button type="button" class="button btn btn-primary" id="BuscaInfoProduto">
                              <span class="button__icon">
                                <i class="fa-solid fa-floppy-disk"></i>
                              </span>
                              <span class="button__text2">Buscar</span>
                            </button>
                          </div>
                        </div>
                      </div>

                    </form>


                  </div>

                  <!-- Relatório de Produtos -->
                  <div id="relatorios" class="tab-pane fade table-responsive">
                    <div class="table-responsive">
                      <table class="table table-bordered  dataTable no-footer" role="grid">
                        <thead>
                          <tr role="row">
                            <th>Código</th>
                            <th>Descrição</th>
                            <th>Valor Unitário</th>
                            <th>Estoque</th>
                            <th>Categoria</th>
                            <th>Compra</th>
                          </tr>
                        </thead>
                        <tbody id="tabelaEstoque"></tbody>
                      </table>
                    </div>
                  </div>

                  <!--Histórico Movimentações-->
                  <div id="historico" class="tab-pane fade table-responsive">
                    <table class="table table-bordered  dataTable no-footer" role="grid">
                      <thead>
                        <tr role="row">
                          <th>Data</th>
                          <th>Código</th>
                          <th>Tipo</th>
                          <th>Quantidade</th>
                        </tr>
                      </thead>
                      <tbody id="tabelaHistoricoMovimentacoes"></tbody>
                    </table>
                  </div>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <span id="m1"></span>
  <span id="m2"></span>
  <span id="m3"></span>
</body>
<!-- JS -->
<script src="../js/estilo/bootstrap.min.js"></script>
<script src="../js/estilo/matrix.js"></script>
<script src="https://kit.fontawesome.com/88ea2c002f.js" crossorigin="anonymous"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
<!-- Saudação ao Usuário -->
<script src="../js/estilo/nomes.js"></script>
<!-- Lista Produtos -->
<script type="module" src="../js/estoque/produtos.js"></script>
<!-- Movimentações -->
<script type="module" src="../js/estoque/historico.js"></script>
<!-- Execução -->
<script type="module" src="../js/estoque/busca.js"></script>

<script src="../js/estoque/estrutural/moeda.js"></script>

<script type="module" src="../js/estoque/listaprodutos.js"></script>

</html>
